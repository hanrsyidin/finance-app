<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Transactions - FinanceFlow</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="/assets/js/utils.js"></script>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#50acf7",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101a22",
                        "card-dark": "#182834",
                        "surface-dark": "#182834",
                        "text-secondary": "#8fb0cc",
                        "text-muted": "#8fb0cc",
                        "border-dark": "#304f69",
                        "success": "#0bda5b",
                        "danger": "#fa6238",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #101a22;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a3b4d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #50acf7;
        }

        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white font-display antialiased overflow-hidden h-screen flex"
    x-data="transactionsPage()" x-init="init()" x-cloak>

    <!-- Toast Notification (Reused) -->
    <div x-show="toast.show" x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-y-4" x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 translate-y-4"
        class="fixed bottom-8 left-1/2 transform -translate-x-1/2 z-[70] px-6 py-3 rounded-lg shadow-lg border border-white/10 flex items-center gap-3"
        :class="{
            'bg-card-dark text-white': toast.type === 'info',
            'bg-success/20 text-success border-success/50': toast.type === 'success',
            'bg-danger/20 text-danger border-danger/50': toast.type === 'error'
         }">
        <span x-text="toast.message" class="font-medium"></span>
    </div>

    <!-- Sidebar -->
    <aside class="hidden lg:flex w-72 flex-col border-r border-[#223849] bg-[#101a23] h-full flex-shrink-0">
        <div class="flex h-full flex-col justify-between p-4">
            <div class="flex flex-col gap-4">
                <div class="flex gap-3 px-2 py-4">
                    <div class="flex items-center justify-center size-10 rounded-lg text-primary">
                        <svg class="w-8 h-8" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M39.5563 34.1455V13.8546C39.5563 15.708 36.8773 17.3437 32.7927 18.3189C30.2914 18.916 27.263 19.2655 24 19.2655C20.737 19.2655 17.7086 18.916 15.2073 18.3189C11.1227 17.3437 8.44365 15.708 8.44365 13.8546V34.1455C8.44365 35.9988 11.1227 37.6346 15.2073 38.6098C17.7086 39.2069 20.737 39.5564 24 39.5564C27.263 39.5564 30.2914 39.2069 32.7927 38.6098C36.8773 37.6346 39.5563 35.9988 39.5563 34.1455Z"
                                fill="currentColor"></path>
                            <path clip-rule="evenodd"
                                d="M10.4485 13.8519C10.4749 13.9271 10.6203 14.246 11.379 14.7361C12.298 15.3298 13.7492 15.9145 15.6717 16.3735C18.0007 16.9296 20.8712 17.2655 24 17.2655C27.1288 17.2655 29.9993 16.9296 32.3283 16.3735C34.2508 15.9145 35.702 15.3298 36.621 14.7361C37.3796 14.246 37.5251 13.9271 37.5515 13.8519C37.5287 13.7876 37.4333 13.5973 37.0635 13.2931C36.5266 12.8516 35.6288 12.3647 34.343 11.9175C31.79 11.0295 28.1333 10.4437 24 10.4437C19.8667 10.4437 16.2099 11.0295 13.657 11.9175C12.3712 12.3647 11.4734 12.8516 10.9365 13.2931C10.5667 13.5973 10.4713 13.7876 10.4485 13.8519ZM37.5563 18.7877C36.3176 19.3925 34.8502 19.8839 33.2571 20.2642C30.5836 20.9025 27.3973 21.2655 24 21.2655C20.6027 21.2655 17.4164 20.9025 14.7429 20.2642C13.1498 19.8839 11.6824 19.3925 10.4436 18.7877V34.1275C10.4515 34.1545 10.5427 34.4867 11.379 35.027C12.298 35.6207 13.7492 36.2054 15.6717 36.6644C18.0007 37.2205 20.8712 37.5564 24 37.5564C27.1288 37.5564 29.9993 37.2205 32.3283 36.6644C34.2508 36.2054 35.702 35.6207 36.621 35.027C37.4573 34.4867 37.5485 34.1546 37.5563 34.1275V18.7877ZM41.5563 13.8546V34.1455C41.5563 36.1078 40.158 37.5042 38.7915 38.3869C37.3498 39.3182 35.4192 40.0389 33.2571 40.5551C30.5836 41.1934 27.3973 41.5564 24 41.5564C20.6027 41.5564 17.4164 41.1934 14.7429 40.5551C12.5808 40.0389 10.6502 39.3182 9.20848 38.3869C7.84205 37.5042 6.44365 36.1078 6.44365 34.1455L6.44365 13.8546C6.44365 12.2684 7.37223 11.0454 8.39581 10.2036C9.43325 9.3505 10.8137 8.67141 12.343 8.13948C15.4203 7.06909 19.5418 6.44366 24 6.44366C28.4582 6.44366 32.5797 7.06909 35.657 8.13948C37.1863 8.67141 38.5667 9.3505 39.6042 10.2036C40.6278 11.0454 41.5563 12.2684 41.5563 13.8546Z"
                                fill="currentColor" fill-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="flex flex-col justify-center">
                        <h1 class="text-white text-base font-bold leading-normal">FinanceFlow</h1>
                        <p class="text-[#8fb0cc] text-xs font-normal leading-normal">Personal Dashboard</p>
                    </div>
                </div>
                <nav class="flex flex-col gap-2">
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-[#8fb0cc] hover:text-white hover:bg-[#223849] transition-colors group"
                        href="/dashboard">
                        <span class="material-symbols-outlined text-[#8fb0cc] group-hover:text-white"
                            style="font-size: 24px;">grid_view</span>
                        <p class="text-sm font-medium leading-normal">Dashboard</p>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-[#223849] text-white"
                        href="/transactions">
                        <span class="material-symbols-outlined text-primary"
                            style="font-size: 24px; font-variation-settings: 'FILL' 1;">list</span>
                        <p class="text-sm font-medium leading-normal">Transactions</p>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-[#8fb0cc] hover:text-white hover:bg-[#223849] transition-colors group"
                        href="/categories">
                        <span class="material-symbols-outlined text-[#8fb0cc] group-hover:text-white"
                            style="font-size: 24px;">category</span>
                        <p class="text-sm font-medium leading-normal">Categories</p>
                    </a>
                </nav>
            </div>
            <div class="px-3 py-4 border-t border-[#223849]">
                <button @click="openAddModal()"
                    class="w-full flex items-center justify-center gap-2 h-10 bg-primary hover:bg-primary/90 text-[#101a23] rounded-lg text-sm font-bold transition-colors">
                    <span class="material-symbols-outlined">add</span>
                    New Transaction
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col min-w-0 bg-background-light dark:bg-background-dark overflow-hidden relative">
        <!-- Header Section -->
        <div
            class="flex flex-col gap-6 p-6 pb-4 border-b border-[#223849] bg-background-light dark:bg-background-dark z-10 transition-all">
            <!-- Breadcrumbs -->
            <div class="flex items-center gap-2">
                <a class="text-[#8fb0cc] hover:text-primary text-sm font-medium leading-normal transition-colors"
                    href="/dashboard">Dashboard</a>
                <span class="text-[#8fb0cc] text-sm font-medium leading-normal">/</span>
                <span class="text-white text-sm font-medium leading-normal">Transactions</span>
            </div>

            <!-- Page Title & Main Actions -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-end gap-4">
                <div class="flex flex-col gap-1">
                    <h2 class="text-white text-3xl font-bold leading-tight tracking-[-0.015em]">Transactions</h2>
                    <p class="text-[#8fb0cc] text-sm font-normal">View and manage your income and expenses.</p>
                </div>
                <div class="flex flex-wrap items-center gap-3 w-full md:w-auto">
                    <!-- Search Bar -->
                    <label
                        class="flex items-center h-10 w-full md:w-64 bg-[#223849] rounded-lg overflow-hidden focus-within:ring-2 focus-within:ring-primary/50 transition-all">
                        <div class="text-[#8fb0cc] pl-3 pr-2">
                            <span class="material-symbols-outlined" style="font-size: 20px;">search</span>
                        </div>
                        <input x-model="search" @input.debounce.300ms="loadData()"
                            class="w-full bg-transparent border-none text-white text-sm placeholder:text-[#8fb0cc] focus:ring-0 p-0 h-full"
                            placeholder="Search transactions..." />
                    </label>
                    <!-- Export Button -->
                    <button @click="exportCSV()"
                        class="flex items-center justify-center gap-2 h-10 px-4 bg-[#223849] hover:bg-[#304f69] text-white rounded-lg text-sm font-bold transition-colors shadow-lg shadow-black/10 whitespace-nowrap border border-[#304f69]">
                        <span class="material-symbols-outlined" style="font-size: 20px;">download</span>
                        Export CSV
                    </button>
                    <!-- Add Button (Mobile) -->
                    <button @click="openAddModal()"
                        class="lg:hidden flex items-center justify-center gap-2 h-10 px-4 bg-primary hover:bg-primary/90 text-[#101a23] rounded-lg text-sm font-bold transition-colors whitespace-nowrap">
                        <span class="material-symbols-outlined" style="font-size: 20px;">add</span>
                        Add
                    </button>
                </div>
            </div>

            <!-- Filters Toolbar -->
            <div class="flex flex-wrap items-center gap-3 pt-2">
                <!-- Filter: Month -->
                <div class="relative">
                    <select x-model="filters.month" @change="loadData()"
                        class="appearance-none h-9 pl-3 pr-8 bg-[#1a2632] border border-[#223849] text-white text-sm rounded-lg focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary cursor-pointer w-[150px]">
                        <template x-for="month in availableMonths" :key="month.value">
                            <option :value="month.value" x-text="month.label"></option>
                        </template>
                    </select>
                    <span
                        class="material-symbols-outlined absolute right-2 top-1/2 -translate-y-1/2 text-[#8fb0cc] pointer-events-none"
                        style="font-size: 20px;">expand_more</span>
                </div>
                <!-- Filter: Type -->
                <div class="relative">
                    <select x-model="filters.type" @change="loadData()"
                        class="appearance-none h-9 pl-3 pr-8 bg-[#1a2632] border border-[#223849] text-white text-sm rounded-lg focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary cursor-pointer">
                        <option value="">All Types</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <span
                        class="material-symbols-outlined absolute right-2 top-1/2 -translate-y-1/2 text-[#8fb0cc] pointer-events-none"
                        style="font-size: 20px;">expand_more</span>
                </div>
                <!-- Filter: Category -->
                <div class="relative">
                    <select x-model="filters.category" @change="loadData()"
                        class="appearance-none h-9 pl-3 pr-8 bg-[#1a2632] border border-[#223849] text-white text-sm rounded-lg focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary cursor-pointer min-w-[140px]">
                        <option value="">All Categories</option>
                        <template x-for="cat in categories" :key="cat.id">
                            <option :value="cat.id" x-text="cat.name"></option>
                        </template>
                    </select>
                    <span
                        class="material-symbols-outlined absolute right-2 top-1/2 -translate-y-1/2 text-[#8fb0cc] pointer-events-none"
                        style="font-size: 20px;">expand_more</span>
                </div>

                <div class="w-px h-6 bg-[#223849] mx-1"></div>
                <button @click="clearFilters()"
                    class="text-sm text-[#8fb0cc] hover:text-white transition-colors font-medium">Clear Filters</button>
            </div>
        </div>

        <!-- Scrollable Transaction List -->
        <div class="flex-1 overflow-y-auto p-6 pt-2 custom-scrollbar">

            <template x-if="Object.keys(groupedTransactions).length === 0">
                <div class="flex flex-col items-center justify-center h-64 text-text-muted">
                    <span class="material-symbols-outlined text-[48px] mb-2 opacity-50">receipt_long</span>
                    <p>No transactions found</p>
                </div>
            </template>

            <template x-for="dateGroup in Object.keys(groupedTransactions)" :key="dateGroup">
                <div class="mb-6">
                    <h3 class="sticky top-0 bg-background-dark/95 backdrop-blur-sm z-10 py-3 text-[#8fb0cc] text-xs font-bold uppercase tracking-wider mb-2 border-b border-[#223849]"
                        x-text="formatDateHeader(dateGroup)">Today, Oct 24</h3>

                    <div class="flex flex-col gap-2">
                        <template x-for="tx in groupedTransactions[dateGroup]" :key="tx.id">
                            <!-- Transaction Item -->
                            <div class="group flex items-center justify-between p-3 rounded-xl bg-[#1a2632]/50 border border-transparent hover:border-[#223849] hover:bg-[#1a2632] transition-all cursor-pointer"
                                @click="editTransaction(tx)">
                                <div class="flex items-center gap-4">
                                    <div class="flex items-center justify-center size-10 rounded-full bg-[#223849] text-xl"
                                        :class="tx.type === 'income' ? 'text-success' : 'text-primary'">
                                        <span x-text="tx.category_icon || 'ðŸ“'"></span>
                                    </div>
                                    <div class="flex flex-col">
                                        <p class="text-white text-sm font-semibold"
                                            x-text="tx.note || tx.category_name"></p>
                                        <div class="flex items-center gap-2 mt-0.5">
                                            <!-- <span class="text-[#8fb0cc] text-xs" x-text="formatTime(tx.created_at)"></span>
                                            <span class="size-1 rounded-full bg-[#8fb0cc]"></span> -->
                                            <span
                                                class="text-xs px-2 py-0.5 rounded-full bg-[#223849] text-[#8fb0cc] border border-[#2a3b4d]"
                                                x-text="tx.category_name"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex items-center gap-6">
                                    <span class="font-medium tabular-nums"
                                        :class="tx.type === 'income' ? 'text-success' : 'text-white'"
                                        x-text="(tx.type === 'income' ? '+' : '-') + formatCurrency(tx.amount)"></span>
                                    <div
                                        class="flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity lg:visible invisible">
                                        <button
                                            class="p-1.5 rounded-lg text-[#8fb0cc] hover:text-primary hover:bg-[#223849] transition-colors"
                                            title="Edit">
                                            <span class="material-symbols-outlined" style="font-size: 18px;">edit</span>
                                        </button>
                                        <!-- Delete handled inside edit modal -->
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>

            <!-- Load More / Pagination Placeholder -->
            <!-- <div class="flex justify-center py-6">
                <button class="text-sm font-bold text-primary hover:text-primary/80 transition-colors">Load More Transactions</button>
            </div> -->
        </div>
    </main>

    <!-- REUSED MODAL FROM DASHBOARD (Synced Design) -->
    <div x-show="modal.show" class="fixed inset-0 z-[100] flex items-center justify-center p-4">

        <!-- Backdrop -->
        <div x-show="modal.show" x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
            x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0" class="absolute inset-0 bg-black/60 backdrop-blur-sm"
            @click="closeModal()"></div>

        <!-- Modal Content -->
        <div x-show="modal.show" x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-95 translate-y-4"
            x-transition:enter-end="opacity-100 scale-100 translate-y-0"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 scale-100 translate-y-0"
            x-transition:leave-end="opacity-0 scale-95 translate-y-4"
            class="relative w-full max-w-[520px] bg-background-dark/85 backdrop-blur-xl border border-white/10 shadow-[0_0_50px_-12px_rgba(0,0,0,0.5)] rounded-2xl flex flex-col"
            @click.stop>

            <!-- Header -->
            <div class="flex items-center justify-between px-6 pt-6 pb-2">
                <h3 class="text-white tracking-tight text-2xl font-bold leading-tight"
                    x-text="modal.editMode ? 'Edit Transaction' : 'Add Transaction'"></h3>
                <button @click="closeModal()"
                    class="group flex items-center justify-center w-8 h-8 rounded-lg bg-transparent hover:bg-white/10 text-text-muted hover:text-white transition-all cursor-pointer">
                    <span class="material-symbols-outlined text-[24px]">close</span>
                </button>
            </div>

            <!-- Scrollable Body -->
            <form @submit.prevent="saveTransaction()" class="p-6 flex flex-col gap-6 overflow-y-auto max-h-[80vh]">

                <!-- Toggle Switch -->
                <div
                    class="flex h-12 w-full items-center justify-center rounded-xl bg-surface-dark p-1 border border-border-dark/30">
                    <label class="flex-1 cursor-pointer h-full relative flex items-center justify-center">
                        <input class="peer sr-only" name="transaction_type" type="radio" value="income"
                            x-model="form.type" />
                        <div
                            class="absolute inset-0 rounded-lg bg-transparent peer-checked:bg-primary peer-checked:shadow-sm transition-all duration-200">
                        </div>
                        <span
                            class="relative z-10 flex items-center gap-2 text-sm font-bold text-text-muted peer-checked:text-background-dark transition-colors">
                            <span class="material-symbols-outlined text-[18px]">arrow_downward</span>
                            Income
                        </span>
                    </label>
                    <label class="flex-1 cursor-pointer h-full relative flex items-center justify-center">
                        <input class="peer sr-only" name="transaction_type" type="radio" value="expense"
                            x-model="form.type" />
                        <div
                            class="absolute inset-0 rounded-lg bg-transparent peer-checked:bg-primary peer-checked:shadow-sm transition-all duration-200">
                        </div>
                        <span
                            class="relative z-10 flex items-center gap-2 text-sm font-bold text-text-muted peer-checked:text-background-dark transition-colors">
                            <span class="material-symbols-outlined text-[18px]">arrow_upward</span>
                            Expense
                        </span>
                    </label>
                </div>

                <!-- Amount Input -->
                <div class="flex flex-col gap-2">
                    <label class="text-white text-sm font-medium leading-normal ml-1">Amount</label>
                    <div class="relative group">
                        <span
                            class="absolute left-4 top-1/2 -translate-y-1/2 text-text-muted text-2xl font-bold group-focus-within:text-primary transition-colors">Rp</span>
                        <input x-model="form.amountDisplay" @input="formatAmountInput()"
                            class="w-full h-20 pl-16 pr-6 bg-surface-dark/50 border border-border-dark rounded-xl text-4xl font-bold text-white placeholder-text-muted/50 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all text-right"
                            placeholder="0" type="text" />
                    </div>
                </div>

                <!-- Details Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <!-- Category Select -->
                    <div class="flex flex-col gap-2">
                        <label class="text-white text-sm font-medium leading-normal ml-1">Category</label>
                        <div class="relative">
                            <select x-model="form.category_id"
                                class="w-full h-12 pl-11 pr-10 appearance-none bg-surface-dark border border-border-dark rounded-lg text-white text-base focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all">
                                <option disabled="" value="">Select Category</option>
                                <template x-for="cat in filteredCategories" :key="cat.id">
                                    <option :value="cat.id" x-text="cat.icon + ' ' + cat.name"></option>
                                </template>
                            </select>
                            <div class="absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none text-text-muted">
                                <span class="material-symbols-outlined text-[20px]">category</span>
                            </div>
                            <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-text-muted">
                                <span class="material-symbols-outlined text-[20px]">expand_more</span>
                            </div>
                        </div>
                    </div>

                    <!-- Date Picker -->
                    <div class="flex flex-col gap-2">
                        <label class="text-white text-sm font-medium leading-normal ml-1">Date</label>
                        <div class="relative">
                            <input x-model="form.date"
                                class="w-full h-12 pl-11 pr-4 bg-surface-dark border border-border-dark rounded-lg text-white text-base focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all text-left"
                                type="date" />
                            <div class="absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none text-text-muted">
                                <span class="material-symbols-outlined text-[20px]">calendar_today</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Note Textarea -->
                <div class="flex flex-col gap-2">
                    <label class="text-white text-sm font-medium leading-normal ml-1">Note (Optional)</label>
                    <textarea x-model="form.note"
                        class="w-full min-h-[80px] p-4 bg-surface-dark border border-border-dark rounded-lg text-white text-base placeholder-text-muted focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary resize-none transition-all"
                        placeholder="Add a description..."></textarea>
                </div>

                <!-- Action Button -->
                <div class="pt-2 flex flex-col gap-3">
                    <button type="submit" :disabled="saving"
                        class="w-full h-12 flex items-center justify-center gap-2 bg-primary hover:bg-primary/90 text-background-dark text-base font-bold rounded-xl shadow-[0_0_20px_rgba(80,172,247,0.3)] transition-all transform active:scale-[0.98]">
                        <span x-show="saving" class="animate-spin text-sm">â†»</span>
                        <span class="material-symbols-outlined" x-show="!saving">check</span>
                        <span x-text="modal.editMode ? 'Update Transaction' : 'Save Transaction'"></span>
                    </button>

                    <button type="button" @click="deleteTransaction(form.id)" x-show="modal.editMode"
                        class="w-full h-10 flex items-center justify-center gap-2 text-danger font-bold hover:bg-danger/10 rounded-xl transition-colors">
                        <span class="material-symbols-outlined text-[20px]">delete</span>
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>


    <script>
        function transactionsPage() {
            return {
                // Data
                transactions: [],
                categories: [],

                // UI State
                search: '',
                filters: {
                    month: new Date().getFullYear() + '-' + String(new Date().getMonth() + 1).padStart(2, '0'),
                    type: '',
                    category: ''
                },
                toast: { show: false, message: '', type: 'info' },
                modal: { show: false, editMode: false },
                form: { id: null, type: 'expense', amount: 0, amountDisplay: '', category_id: '', date: '', note: '' },
                saving: false,

                // Computed
                get availableMonths() {
                    const months = [];
                    const now = new Date();
                    for (let i = 0; i < 12; i++) {
                        const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
                        const year = d.getFullYear();
                        const month = String(d.getMonth() + 1).padStart(2, '0');
                        months.push({
                            value: `${year}-${month}`,
                            label: d.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })
                        });
                    }
                    return months;
                },

                get filteredCategories() {
                    return this.categories.filter(c => c.type === this.form.type);
                },

                get groupedTransactions() {
                    if (!this.transactions) return {};

                    // Group by Date
                    return this.transactions.reduce((groups, tx) => {
                        const date = tx.date;
                        if (!groups[date]) {
                            groups[date] = [];
                        }
                        groups[date].push(tx);
                        return groups;
                    }, {});
                },

                async init() {
                    await this.loadCategories();
                    await this.loadData();

                    document.addEventListener('keydown', (e) => {
                        if (e.key === 'n' && !this.modal.show && !e.ctrlKey && !e.metaKey && e.target.tagName !== 'INPUT') {
                            e.preventDefault();
                            this.openAddModal();
                        }
                        if (e.key === 'Escape' && this.modal.show) {
                            this.closeModal();
                        }
                    });
                },

                async loadCategories() {
                    if (window.location.hostname === 'localhost' || window.location.protocol === 'file:') {
                        this.categories = [
                            { id: 1, type: 'expense', name: 'Food & Drink', icon: 'ðŸ”' },
                            { id: 2, type: 'expense', name: 'Transport', icon: 'ðŸš—' },
                            { id: 3, type: 'expense', name: 'Shopping', icon: 'ðŸ›ï¸' },
                            { id: 4, type: 'income', name: 'Salary', icon: 'ðŸ’¼' }
                        ];
                        return;
                    }
                    const res = await fetch('/api/categories');
                    this.categories = await res.json();
                },

                async loadData() {
                    if (window.location.hostname === 'localhost' || window.location.protocol === 'file:') {
                        // MOCK DATA filtering
                        const allMock = [
                            { id: 1, type: 'expense', amount: 5400, category_name: 'Food & Drink', category_icon: 'â˜•', date: '2023-10-24', note: 'Starbucks' },
                            { id: 2, type: 'income', amount: 450000, category_name: 'Salary', category_icon: 'ðŸ’¼', date: '2023-10-24', note: 'Freelance' },
                            { id: 3, type: 'expense', amount: 15990, category_name: 'Shopping', category_icon: 'ðŸŽ¬', date: '2023-10-23', note: 'Netflix' },
                            { id: 4, type: 'expense', amount: 89900, category_name: 'Shopping', category_icon: 'ðŸ‘—', date: '2023-10-21', note: 'ZARA' }
                        ];

                        this.transactions = allMock.filter(t => {
                            const matchType = !this.filters.type || t.type === this.filters.type;
                            const matchSearch = !this.search || t.note.toLowerCase().includes(this.search.toLowerCase());
                            const matchCat = !this.filters.category || t.category_name === (this.categories.find(c => c.id == this.filters.category)?.name);
                            return matchType && matchSearch && matchCat;
                        });

                        return;
                    }

                    // Real API
                    const params = new URLSearchParams({
                        month: this.filters.month,
                        type: this.filters.type,
                        category_id: this.filters.category,
                        search: this.search
                    });

                    const res = await fetch(`/api/transactions?${params}`);
                    this.transactions = await res.json();
                },

                formatDateHeader(dateStr) {
                    const date = new Date(dateStr);
                    const today = new Date();
                    const yesterday = new Date();
                    yesterday.setDate(yesterday.getDate() - 1);

                    if (date.toDateString() === today.toDateString()) return `Today, ${date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}`;
                    if (date.toDateString() === yesterday.toDateString()) return `Yesterday, ${date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}`;

                    return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                },

                // MODAL LOGIC (Reused)
                openAddModal() {
                    this.modal.show = true;
                    this.modal.editMode = false;
                    this.resetForm();
                },

                editTransaction(tx) {
                    this.modal.show = true;
                    this.modal.editMode = true;
                    this.form = {
                        id: tx.id,
                        type: tx.type,
                        amount: tx.amount,
                        amountDisplay: new Intl.NumberFormat('id-ID').format(tx.amount),
                        category_id: tx.category_id || (this.categories.find(c => c.name === tx.category_name)?.id),
                        date: tx.date,
                        note: tx.note || ''
                    };
                },

                closeModal() {
                    this.modal.show = false;
                    this.resetForm();
                },

                resetForm() {
                    this.form = {
                        id: null,
                        type: 'expense',
                        amount: 0,
                        amountDisplay: '',
                        category_id: '',
                        date: new Date().toISOString().slice(0, 10),
                        note: ''
                    };
                },

                formatAmountInput() {
                    let value = this.form.amountDisplay.replace(/\D/g, '');
                    this.form.amount = parseInt(value) || 0;
                    if (this.form.amount > 0) {
                        this.form.amountDisplay = new Intl.NumberFormat('id-ID').format(this.form.amount);
                    } else {
                        this.form.amountDisplay = '';
                    }
                },

                async saveTransaction() {
                    if (!this.form.amount || !this.form.category_id) {
                        this.showToast('Please fill all required fields', 'error');
                        return;
                    }

                    this.saving = true;

                    try {
                        if (window.location.hostname === 'localhost' || window.location.protocol === 'file:') {
                            // MOCK SAVE
                            await new Promise(r => setTimeout(r, 500));
                            this.showToast(this.modal.editMode ? 'Transaction Updated' : 'Transaction Added', 'success');
                            this.closeModal();
                            this.loadData();
                            this.saving = false;
                            return;
                        }

                        const url = this.modal.editMode
                            ? `/api/transactions/${this.form.id}`
                            : '/api/transactions';

                        const method = this.modal.editMode ? 'PUT' : 'POST';

                        const res = await fetch(url, {
                            method,
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                type: this.form.type,
                                amount: this.form.amount,
                                category_id: parseInt(this.form.category_id),
                                date: this.form.date,
                                note: this.form.note
                            })
                        });

                        if (!res.ok) throw new Error('Failed to save');

                        this.closeModal();
                        this.showToast(this.modal.editMode ? 'Transaction Updated' : 'Transaction Added', 'success');
                        await this.loadData();

                    } catch (err) {
                        this.showToast(err.message, 'error');
                    } finally {
                        this.saving = false;
                    }
                },

                async deleteTransaction(id) {
                    if (!confirm('Are you sure you want to delete this transaction?')) return;

                    try {
                        if (window.location.hostname === 'localhost' || window.location.protocol === 'file:') {
                            await new Promise(r => setTimeout(r, 500));
                            this.showToast('Transaction Deleted', 'success');
                            this.closeModal();
                            this.loadData();
                            return;
                        }

                        const res = await fetch(`/api/transactions/${id}`, {
                            method: 'DELETE'
                        });

                        if (!res.ok) throw new Error('Failed to delete');

                        this.closeModal();
                        this.showToast('Transaction Deleted', 'success');
                        await this.loadData();

                    } catch (err) {
                        this.showToast(err.message, 'error');
                    }
                },

                // Utils
                formatCurrency(amount) {
                    return new Intl.NumberFormat('id-ID', {
                        style: 'currency',
                        currency: 'IDR',
                        minimumFractionDigits: 0
                    }).format(amount);
                },

                showToast(message, type = 'info') {
                    this.toast = { show: true, message, type };
                    setTimeout(() => { this.toast.show = false; }, 3000);
                },

                clearFilters() {
                    this.filters.type = '';
                    this.filters.category = '';
                    this.search = '';
                    this.loadData();
                },

                async logout() {
                    await fetch('/api/logout', { method: 'POST' });
                    window.location.href = '/login';
                }
            }
        }
    </script>
</body>
