<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FinTrack - Personal Finance Dashboard">
    <meta name="theme-color" content="#0f0f23">
    <title>{{ .Title }} - FinTrack</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/utilities.css">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- App JavaScript -->
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/app.js" defer></script>
</head>
<body x-data="app()" @keydown.escape="closeModal()">
    {{ template "content" . }}
    
    <!-- Toast Notification -->
    <div x-show="toast.show" 
         x-transition:enter="animate-slide-up"
         x-transition:leave="animate-fade-out"
         :class="['toast', toast.type]"
         x-text="toast.message">
    </div>
</body>
</html>
